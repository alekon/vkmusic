<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Базовый спецпроект</title>

    <meta charset="utf-8">
    <meta name="referrer" content="always">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключаем основной шрифт сайта на случай, если спецпроект будет не на отдельной странице -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&amp;subset=cyrillic-ext">

    <!-- Подключаем стили сайта на тот же случай -->
    <!-- ВАЖНО: в стилях сайта ПОЧТИ для всех элементов свойство box-sizing определено как border-box -->
    <link rel="stylesheet" href="https://s38736.cdn.ngenix.net/static/build/vc.ru/all.min.css?9a6ff7a9">
</head>

<body>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="height: 0; width: 0; position: absolute; top: -99999px; left: -99999px; visibility: hidden;">
        <defs>
            <filter id="svg-blur">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
                <!-- <feGaussianBlur stdDeviation="3" /> -->
                <!-- <feGaussianBlur in="SourceGraphic" stdDeviation="10,10"></feGaussianBlur> -->
            </filter>
        </defs>
    </svg>

    <div class="VKMusic-wrapper">
        <div class="VKMusic-wrapper__grid"></div>
        <div class="l-wide_container VKMusic-container">
            <div id="vk-music-container" class="VKMusic"></div>
        </div>
    </div>

    <script>
        (function(d, ver) {
            var s = d.createElement('script');
            s.src = './all.js?' + ver;
            s.async = true;

            var container = d.getElementById('vk-music-container');

            if (container) {
                s.onload = function() {
                    var special = new VKMusic.Special({
                        css: './all.css?' + ver,
                        container: container,
                        share: {
                            url: 'https://vc.ru/special/url',
                            twitter: 'Optional title for Twitter',
                            title: 'Optional title for VK'
                        }
                    });
                };
            }

            d.body.appendChild(s);
        })(document, 0);
    </script>

</body>

</html>
